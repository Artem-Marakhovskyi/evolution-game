name: evolution_mobile
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cross_cutting:
    # git: 
    #   url: git@github.com:Artem-Marakhovskyi/evolution-game.git
    #   path: cross_cutting
    path: ../cross_cutting
  evolution_engine:
    # git: 
    #   url: git@github.com:Artem-Marakhovskyi/evolution-game.git
    #   path: evolution_engine
    path: ../evolution_engine

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
